<nav class="shadow-[0_2px_8px_rgba(0,0,0,0.08)] text-lg p-2">
  <div class="max-w-5xl mx-auto px-4 flex items-center gap-44 py-4">
    <img src="/kaspi.svg" alt="Kaspi">
    <div class="flex gap-18 text-gray-400">
      <a href="#">Клиентам</a>
      <a href="#">Бизнесу</a>
      <a href="#">Kaspi Гид</a>
    </div>
  </div>
</nav>

<div class="border-b border-gray-300 p-2">
  <div class="max-w-5xl mx-auto px-4 flex items-center gap-6 py-3">
    <div class="flex items-center w-full max-w-2xl">
      <button class="px-5 py-2 bg-gray-200 border border-gray-300 text-[#0089d0] font-medium text-sm">
        Магазин
      </button>
      <input
        type="text"
        placeholder="Поиск товара"
        class="flex-1 px-4 py-2 text-gray-400 border-t border-b border-gray-300 outline-none text-sm"
      />
      <button class="px-4 py-2.5 bg-[#0089d0] text-white flex items-center justify-center">
        <img src="small-search.png" alt="">
      </button>
    </div>
    <div class="text-sm">
      <span class="text-black">Мой город:</span>
      <a href="#" class="text-[#0089d0] hover:underline ml-1">
        Алматы
      </a>
    </div>
  </div>
</div>

<nav class="border-b border-gray-300">
  <div class="max-w-5xl mx-auto px-4 flex text-sm font-medium text-center items-center">
    @for (category of categories; track category.id) {
      <button
        (click)="selectCategory(category.id)"
        [class]="isSelected(category.id)
          ? 'px-4 py-2 border-r border-gray-300 bg-gray-200 text-[#0089d0]'
          : 'px-4 py-2 border-r border-gray-300 text-[#0089d0] hover:bg-gray-200'">
        {{ category.name | uppercase }}
      </button>
    }
  </div>
</nav>

<prod-list [products]="filteredProducts" />
